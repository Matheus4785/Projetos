<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Minha Agenda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
</head>

<body class="d-flex flex-column text-break user-select-none min-vh-100">
    <header class="px-3 py-4 bg-white shadow-sm">
        <h1 class="text-center h5 m-0">Minha Agenda</h1>
    </header>
    <main class="container my-4 flex-grow-1">
        <div class="filtro-dropdown mb-3">
            <label class="form-label fw-bold mb-1 d-block">Filtrar tarefas:</label>
            <div class="dropdown position-relative">
                <button id="dropdownBtn" class="dropdown-btn" type="button" aria-haspopup="listbox"
                    aria-expanded="false">Todos ▾</button>
                <ul id="dropdownMenu" class="dropdown-menu" role="listbox" tabindex="-1" aria-labelledby="dropdownBtn">
                    <li data-value="todos" class="dropdown-item active" role="option" aria-selected="true">Todos</li>
                    <li data-value="pendentes" class="dropdown-item" role="option" aria-selected="false">Pendentes</li>
                    <li data-value="concluidos" class="dropdown-item" role="option" aria-selected="false">Concluídas
                    </li>
                </ul>
            </div>
        </div>
        <div id="lista-tarefas" class="lista-tarefas w-100"></div>
        <!-- Botão '+' flutuante -->
        <button id="btnAdicionar" class="btn btn-primary rounded-circle shadow"
            style="position: fixed; bottom: 1.5rem; right: 1.5rem; width: 56px; height: 56px; font-size: 1.5rem; z-index: 1000;">
            <span class="h2">+</span>
        </button>

        <!-- Modal manual -->
        <div id="modalNovaTarefa" class="modal-custom" style="display: none;">
            <div class="modal-conteudo">
                <h5 class="mb-3">Criar Tarefa</h5>
                <form id="formNovaTarefa">
                    <div class="mb-3">
                        <label class="form-label">Título da Tarefa <span class="text-danger">*</span></label>
                        <input type="text" id="tituloTarefa" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Descrição</label>
                        <textarea id="descricaoTarefa" class="form-control" rows="2" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Data de Entrega</label>
                        <input type="date" id="dataEntregaTarefa" class="form-control" required>
                    </div>
                    <div class="d-flex justify-content-end gap-2">
                        <button type="button" id="cancelarTarefa" class="btn btn-secondary">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </div>
                </form>
            </div>
        </div>

    </main>
    <script type="module" src="APP/app.js"></script>
</body>

</html>
